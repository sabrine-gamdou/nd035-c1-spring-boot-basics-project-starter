<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Error</title>
</head>
<body>
<div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">

    <h1 class="display-5"><span class="bg">Error - 404</span></h1>
    <p>An error has occurred, to continue:</p>
    <div class="form-group" th:if="${home}">
        <label><a th:href="@{/home}">Go back to home page.</a></label>
    </div>
    <div class="form-group" th:if="${login}">
        <label><a th:href="@{/login}">Go back to login page.</a></label>
    </div>
</div>
</body>
</html>
